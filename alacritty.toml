import = [
# "~/.config/alacritty/themes/github-dark-dimmed.toml",
"~/.config/alacritty/themes/catppuccin-mocha.toml",
]

[window]
padding = { x = 8, y = 8 }
decorations = "None"

[font]
size = 11

[font.normal]
family = "JetBrains Mono"
style = "Regular"

[font.bold]
family = "JetBrains Mono"
style = "Bold"

[font.italic]
family = "JetBrains Mono"
style = "Italic"

[font.bold_italic]
family = "JetBrains Mono"
style = "Bold Italic"
